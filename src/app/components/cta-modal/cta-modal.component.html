<!-- cta-modal.component.html -->
<div class="fixed z-50 inset-0 overflow-y-auto" *ngIf="isOpen" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen px-4 py-8">
    <div class="fixed inset-0 bg-black opacity-50 transition-opacity" aria-hidden="true" (click)="onCancel()"></div>

    <div class="relative bg-white rounded shadow-lg overflow-hidden sm:max-w-md sm:w-full">
      <div class="flex items-start justify-between p-4 rounded-t">
        <h3 class="text-lg font-semibold text-gray-900" id="modal-title">
          ¡Solicita tu cita ahora!
        </h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" (click)="onCancel()">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="mt-2">
          <p class="text-sm text-gray-500">
            Completa el siguiente formulario para solicitar tu cita.
          </p>
        </div>
        <form (ngSubmit)="onSubmit()" class="mt-4">
          <div class="mb-4">
            <label for="nombres" class="block text-gray-600 text-sm font-bold mb-2">Nombres *</label>
            <input type="text" id="nombres" [(ngModel)]="nombres" name="nombres" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-600 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="apellidos" class="block text-gray-600 text-sm font-bold mb-2">Apellidos *</label>
            <input type="text" id="apellidos" [(ngModel)]="apellidos" name="apellidos" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-600 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="edad" class="block text-gray-600 text-sm font-bold mb-2">Edad *</label>
            <input type="number" id="edad" [(ngModel)]="edad" name="edad" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-600 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="tipoConsulta" class="block text-gray-600 text-sm font-bold mb-2">Tipo de consulta *</label>
            <select id="tipoConsulta" [(ngModel)]="tipoConsulta" name="tipoConsulta" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-600 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="">Selecciona una opción</option>
              <option value="Blanqueamiento">Blanqueamiento dental</option>
              <option value="Cirugia">Cirugia oral</option>
              <option value="Curaciones">Curaciones dentales</option>
              <option value="Implantes dentales">Implantes dentales</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div class="mb-6">
            <label for="descripcion" class="block text-gray-600 text-sm font-bold mb-2">Descripción (opcional)</label>
            <textarea id="descripcion" [(ngModel)]="descripcion" name="descripcion" rows="3"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-600 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Describe brevemente tu consulta..."></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
              Solicitar Cita
            </button>
            <button type="button" (click)="onCancel()"
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
