<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between py-4">

      <!-- Logo y Navegación -->
      <div class="flex items-center space-x-8">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="flex items-center">
            <img src="assets/images/logo/logo-clinimatch.png" alt="CliniMatch" class="h-10 w-auto">
          </a>
        </div>

        <!-- Navegación Desktop -->
        <nav class="hidden lg:flex space-x-8">
          <a href="#" class="text-gray-700 hover:text-sky-600 font-medium">Inicio</a>

          <div class="relative group">
            <a href="#" class="text-gray-700 hover:text-sky-600 font-medium flex items-center">
              Servicios
              <svg class="ml-1 h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
            </a>
            <!-- Mega Menu -->
            <div class="absolute left-0 mt-2 w-96 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
              <div class="p-6">
                <div class="grid grid-cols-2 gap-6">
                  <div>
                    <h3 class="text-sm font-semibold text-gray-900 mb-3">Tratamientos</h3>
                    <ul class="space-y-2">
                      <li><a href="#" class="flex items-center text-sm text-gray-600 hover:text-sky-600">
                        <span class="w-2 h-2 bg-blue-500 rounded-full mr-3"></span>
                        Curaciones
                      </a></li>
                      <li><a href="#" class="flex items-center text-sm text-gray-600 hover:text-sky-600">
                        <span class="w-2 h-2 bg-blue-500 rounded-full mr-3"></span>
                        Blanqueamiento
                      </a></li>
                      <li><a href="#" class="flex items-center text-sm text-gray-600 hover:text-sky-600">
                        <span class="w-2 h-2 bg-blue-500 rounded-full mr-3"></span>
                        Implantes
                      </a></li>
                    </ul>
                  </div>
                  <div>
                    <h3 class="text-sm font-semibold text-gray-900 mb-3">Especialidades</h3>
                    <ul class="space-y-2">
                      <li><a href="#" class="flex items-center text-sm text-gray-600 hover:text-sky-600">
                        <span class="w-2 h-2 bg-blue-500 rounded-full mr-3"></span>
                        Cirugia Oral
                      </a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <a routerLink="/como-funciona" class="text-gray-700 hover:text-sky-600 font-medium">¿Cómo funciona?</a>
          <a href="#" class="text-gray-700 hover:text-sky-600 font-medium">Soy estudiante</a>
        </nav>
      </div>

      <!-- Botones de acción -->
      <div class="flex items-center space-x-4">
        <!-- Botón principal -->
        <button (click)="modalService.openModal()"
        class="hidden sm:inline-flex items-center px-6 py-2 bg-sky-700 text-white font-medium rounded-lg hover:bg-sky-600 transition-colors duration-200">
          Registrarme como paciente
        </button>

        <!-- Botón menú móvil -->
        <button
          class="lg:hidden p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-100"
          (click)="toggleMobileMenu()"
        >
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Menú móvil -->
    <div class="lg:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-50 rounded-lg mt-2">
        <a href="#" class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-white rounded-md">Inicio</a>
        <a href="#" class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-white rounded-md">Servicios</a>
        <a href="#" class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-white rounded-md">¿Cómo funciona?</a>
        <a href="#" class="block px-3 py-2 text-gray-700 hover:text-blue-600 hover:bg-white rounded-md">Contacto</a>
        <a href="#" class="block px-3 py-2 bg-blue-600 text-white rounded-md text-center mt-4">Registrarme</a>
      </div>
    </div>
  </div>
</header>

<app-cta-modal *ngIf="modalService.showModal$ | async" (close)="modalService.closeModal()"></app-cta-modal>
