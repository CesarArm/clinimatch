<app-header></app-header>

<div class="min-h-[calc(100vh-148px)] flex items-center justify-center bg-gradient-to-br from-sky-100 to-sky-300">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img src="assets/images/logo/logo-clinimatch.png" alt="Logo CliniMatch" class="h-16 mb-2">
      <h2 class="text-2xl font-bold text-sky-700 mb-1">Soy Estudiante</h2>
      <p class="text-gray-500 text-sm">Inicia sesión para ver los pacientes registrados</p>
    </div>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" autocomplete="off">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">Correo institucional</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"
          required
          [(ngModel)]="email"
        >
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"
          required
          [(ngModel)]="password"
        >
      </div>
      <button
        type="submit"
        class="w-full bg-sky-600 text-white font-semibold py-2 rounded-lg hover:bg-sky-700 transition-colors duration-200 cursor-pointer"
        [disabled]="loginForm.invalid"
      >
        Ingresar
      </button>
    </form>
    <div class="mt-4 text-center">
      <a href="#" class="text-sky-600 hover:underline text-sm">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>

<app-footer></app-footer>
